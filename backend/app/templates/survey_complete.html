<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>{{ title }}</title>
  </head>
  <body>
    {% if good %}
    <div class="jumbotron" id="jcomp">
      <h1 class="display-4">Thank you!</h1>
      <p class="lead">Your submission has been confirmed.</p>
      <hr class="my-4">
      <p class="lead">Click on the following button to send a confirmation email.</p>
      <a class="btn btn-primary btn-lg" href="#" id='confirm' role="button">Email</a>
    </div>
    {% else %}
    <div class="jumbotron" id="jcomp">
      <h1 class="display-4">Oops!</h1>
      <p class="lead">Something went wrong with your submission.</p>
      <hr class="my-4">
      <p class="lead">Click on the following button to get support.</p>
      <a class="btn btn-danger btn-lg" href="#" id='confirm' role="button">Email</a>
    </div>
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        console.log('asdfdsf');
        $('.jumbotron').slideDown(700);
      });
    </script>
  </body>
</html>
